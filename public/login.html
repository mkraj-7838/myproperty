<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProperty - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            100: '#e3f2fd',
                            500: '#667eea',
                            600: '#5a6fd8',
                            700: '#764ba2'
                        }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.6s ease-out',
                        'spin': 'spin 1s linear infinite',
                        'modal-slide': 'modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                        'pulse-scale': 'pulse 2s ease-in-out infinite'
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        modalSlideIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9) translateY(-20px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideDown: {
                            '0%': { opacity: '0', transform: 'translateY(-20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        pulse: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-5">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden animate-slide-up">
            <div class="bg-gradient-to-br from-primary-500 to-primary-700 text-white p-10 text-center">
                <i class="fas fa-map-marked-alt text-5xl mb-4 opacity-90"></i>
                <h1 class="text-3xl font-bold mb-2">MyProperty</h1>
                <p class="opacity-90 text-base">Land Management System</p>
            </div>
            
            <form id="loginForm" class="p-10">
                <div class="mb-6 relative">
                    <label for="username" class="block mb-2 font-semibold text-gray-600 flex items-center gap-2">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username"
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 bg-white focus:outline-none focus:border-primary-500 focus:shadow-lg focus:shadow-primary-100">
                </div>
                
                <div class="mb-6 relative">
                    <label for="password" class="block mb-2 font-semibold text-gray-600 flex items-center gap-2">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password"
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 bg-white focus:outline-none focus:border-primary-500 focus:shadow-lg focus:shadow-primary-100">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 mt-4 cursor-pointer text-gray-500" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary-500 to-primary-700 text-white py-3.5 rounded-lg text-base font-semibold cursor-pointer transition-all duration-300 flex items-center justify-center gap-2 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-primary-300">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 px-6 py-4 rounded-lg text-white font-medium z-50 transform translate-x-96 transition-transform duration-300 shadow-lg border-l-4"></div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
        <div class="w-12 h-12 border-4 border-gray-300 border-t-primary-500 rounded-full animate-spin"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
